name: formatting

on:
  push:
    branches:
      - main
jobs:
  tasks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
			- name: install deps
				run: yarn install
			- name: eslint
				run: yarn lint
			- name: prettier
				run: yarn prettier:check